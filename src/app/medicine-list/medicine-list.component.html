<div class="container">
  <h2 style="text-align: center; margin-top: 10px;">Medicine Stock</h2>
  <p style="color: rgb(86, 86, 86); font-size: 25px;">Welcome To Current Medicine List Page. Click Add Medicine to the Medicine List</p>
  <hr>
  <div class="tableFixHead">
    <table class="table table-striped">
      <thead class="table-header">
        <tr>
          <th>ID</th>
          <th>Drug Name</th>
          <th>Drug Stock</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let medicine of medicines">
          <td>{{medicine.id}}</td>
          <td>{{medicine.drugName}}</td>
          <td>{{medicine.drugStock}}</td>
          <button type="submit" class="btn btn-success" (click)="update(medicine.id)">Update</button>
          <button type="submit" style="margin-left: 10px;" class="btn btn-danger" (click)="delete(medicine.id)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
