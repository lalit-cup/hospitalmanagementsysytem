<div class="container">
  <h2 class="text-center">Add New Medicine</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="drugName">Drug Name</label>
      <input type="text" id="drugName" name="drugName" class="form-control" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName" required />
    </div>
    <div class="form-group">
      <label for="drugStock">Drug Stock</label>
      <input type="text" id="drugStock" name="drugStock" class="form-control" placeholder="Enter Drug Stock" [(ngModel)]="medicine.drugStock" required />
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
