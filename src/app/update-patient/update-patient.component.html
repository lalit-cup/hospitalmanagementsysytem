<div class="container">
  <h2 class="text-center">Update Existing Patient</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control" [(ngModel)]="patient.patientName">
    </div>
    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" id="age" name="age" placeholder="Enter your age" class="form-control" [(ngModel)]= "patient.patientAge"/>
    </div>
    <div class="form-group">
      <label for="name">Blood Group</label>
      <input type="text" id="blood" name="blood" placeholder="Enter your blood_group" class="form-control" [(ngModel)]= "patient.patient_Blood_Group"/>
    </div>
    <div class="form-group">
      <label for="name">Prescription</label>
      <input type="text" id="prescription" name="prescription" placeholder="Enter prescription" class="form-control" [(ngModel)]= "patient.patient_Prescription"/>
    </div>
    <div class="form-group">
      <label for="name">Dose</label>
      <input type="text" id="dose" name="dose" placeholder="Enter your dose" class="form-control" [(ngModel)]= "patient.patientDose"/>
    </div>
    <div class="form-group">
      <label for="name">Doctor Fee</label>
      <input type="text" id="fee" name="fee" placeholder="Enter your fee" class="form-control" [(ngModel)]= "patient.doctorFee"/>
    </div>
    <div class="form-group">
      <label for="name">Urgency</label>
      <input type="text" id="urgency" name="urgency" placeholder="Enter your urgency" class="form-control" [(ngModel)]= "patient.patientUrgency"/>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
